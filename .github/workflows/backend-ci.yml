name: Java CI with Spring Boot

on:
  push:
    branches:
      - '**'
      - 'Juan-Camilo-Cuenca'
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: dental_db_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: "1234"
          MYSQL_ROOT_PASSWORD: "root1234"
        ports:
          - 3306:3306
        options: |
          --health-cmd="mysqladmin ping -uroot -proot1234"
          --health-interval=10s
          --health-timeout=15s
          --health-retries=6

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Prepare Test Database
        run: |
          mkdir -p src/main/resources/
          cp src/test/resources/data-test.sql src/main/resources/data.sql
          echo "spring.datasource.username=test_user" >> src/test/resources/application-test.properties
          echo "spring.datasource.password=1234" >> src/test/resources/application-test.properties

      - name: Wait for MySQL
        run: sleep 30

      - name: Run Tests
        run: ./gradlew test --info
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/dental_db_test?useSSL=false
          SPRING_JPA_HIBERNATE_DDL_AUTO: create

      - name: Build Project
        run: ./gradlew build -x test

      - name: Upload Test Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/test-results/test/**
            build/reports/tests/test/**

      - name: Show MySQL logs if failed
        if: failure()
        run: |
          docker logs $(docker ps -aqf "name=mysql") || echo "No se encontr√≥ el contenedor"
          mysql -h 127.0.0.1 -P 3306 -u test_user -p1234 -e "SHOW DATABASES;" || echo "Error al conectar"