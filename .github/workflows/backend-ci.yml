name: Java CI with Spring Boot

on:
  push:
    branches:
      - '**'  # Todas las ramas
      - 'Juan-Camilo-Cuenca'  # Tu rama específica
  pull_request:
    branches: [ main ]

env:
  MYSQL_DATABASE: dental_db_test
  MYSQL_USER: root
  MYSQL_PASSWORD: 1234  # Actualizado para coincidir con tu properties
  MYSQL_ROOT_PASSWORD: 1234  # Misma contraseña para root

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: dental_db_test
          MYSQL_USER: root
          MYSQL_PASSWORD: 1234
          MYSQL_ROOT_PASSWORD: 1234
        ports:
          - 3306:3306
        options: |
          --health-cmd="mysqladmin ping -uroot -p1234"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Prepare Test Database
        run: |
          mkdir -p src/main/resources/
          cp src/test/resources/data-test.sql src/main/resources/data.sql

      - name: Wait for MySQL
        run: sleep 25  # Espera ampliada para MySQL

      - name: Run Tests
        run: ./gradlew test --info
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/dental_db_test?useSSL=false
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: 1234
          SPRING_JPA_HIBERNATE_DDL_AUTO: create

      - name: Build Project
        run: ./gradlew build -x test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/test-results/**/*
            build/reports/tests/**/*

      - name: Show MySQL logs if failed
        if: failure()
        run: docker logs $(docker ps -aqf "name=mysql")