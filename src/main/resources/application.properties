# Nombre de la aplicación
spring.application.name=dental-management-system-backend
server.port=8081

# Configuración de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/dental-management-system-db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JWT
jwt.secret-key=miSuperClaveSecretaUltraSegura1234567890!
jwt.expiration-time=3600
jwt.issuer=dental-management-system
jwt.audience=dental-clients

# Configuración reCAPTCHA v3
recaptcha.secret-key=6LdROu8qAAAAABs7P928Jef3Uc6kGLYs1Zjupq6u
recaptcha.score-threshold=0.5
recaptcha.site-key=6LdROu8qAAAAABs7P928Jef3Uc6kGLYs1Zjupq6u

# Configuración de JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

# Configuración de logging
logging.level.edu.uniquindio.dentalmanagementsystembackend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.orm.jpa=DEBUG

# Dirección de tu servidor SonarQube
sonar.host.url=http://localhost:9000
# Si tienes configurado un token de autenticación (opcional)
sonar.login=<tu_token>
